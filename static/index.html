<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <script src="///cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="///code.jquery.com/jquery-1.11.1.js"></script>
    <link rel="stylesheet" href="///maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="///maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <script src="///maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="///ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="///code.highcharts.com/highcharts.js"></script>
    <title>Experimental CO2</title>
</head>
<body>
<div class="container">
    <div class="page-header">
        <h1>Protonet CO2 Sensor</h1>

        <p class="lead">Simply breathe.</p>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div id="chart"></div>
        </div>
    </div>
</div>
<script>
    $(window).load(function () {
        var socket = io('///' + window.location.hostname, {path: window.location.pathname + 'socket.io'});

        Highcharts.setOptions({
            global: {
                useUTC: false
            }
        });

        $('#chart').highcharts({
            chart: {
                type: 'spline',
                animation: Highcharts.svg, // don't animate in old IE
                marginRight: 10,
                events: {
                    load: function () {
                        var chart = this;
                        socket.on('update', function (signal) {
                            var series = chart.series[0];
                            var x = (new Date()).getTime();
                            series.addPoint([x, parseFloat(signal)], true, true);
                            console.log('Added Point', signal);
                        });
                    }
                }
            },
            title: {
                text: null
            },
            xAxis: {
                type: 'datetime',
                tickPixelInterval: 150
            },
            yAxis: {
                title: {
                    text: "PPM"
                },
                plotLines: [{
                    value: 0,
                    width: 1,
                    color: '#808080'
                }]
            },
            tooltip: {
                formatter: function () {
                    return '<b>' + this.series.name + '</b><br/>' +
                            Highcharts.dateFormat('%Y-%m-%d %H:%M:%S', this.x) + '<br/>' +
                            Highcharts.numberFormat(this.y, 2);
                }
            },
            legend: {
                enabled: false
            },
            exporting: {
                enabled: false
            },
            series: [{
                name: 'CO2 Level',
                data: (function () {
                    // generate an array of random data
                    var data = [],
                            time = (new Date()).getTime(),
                            i;

                    for (i = -19; i <= 0; i += 1) {
                        data.push({
                            x: time + i * 1000,
                            y: Math.random()
                        });
                    }
                    return data;
                }())
            }]
        });


    });
</script>
</body>
</html>
